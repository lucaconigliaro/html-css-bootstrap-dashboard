<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                        <a class="nav-link" href="#">Storico Prestiti</a>
                        <a class="nav-link" href="#">Help</a>
                    </div>
                </div>

                <!-- Cerca -->
                <form class="d-none d-lg-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Cerca</button>
            </div>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        <div class="container mt-5">
            <h2 class="py-3">Nuovo Libro</h2>


            <!-- Input Name -->
            <div class="row">
                <div class="col">
                    <label for="First name" class="form-label">Nome Autore</label>
                    <input type="text" id="First name" class="form-control" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col">
                    <label for="Last name" class="form-label">Cognome Autore</label>
                    <input type="text" id="Last name" class="form-control" placeholder="Inserisci il cognome dell'autore">
                </div>
            </div>

            <!-- Book title -->
            <div class="col mt-3">
                <label for="publication" class="form-label">Titolo</label>
                <input type="text" id="publication" class="form-control" placeholder="Inserisci il titolo del libro">
            </div>

            <!-- Genre -->
            <div class="row mt-3">
                <div class="col-12">
                    <label for="genre" class="form-label">Genere</label>
                    <select id="genre" class="form-select" aria-label="genre">
                        <option selected>Scegli il genere</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <!-- Year of publication -->
                <div class="col-12 mt-3">
                    <label for="Year publication" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" id="Year publication" class="form-control" placeholder="Inserisci l'anno">
                </div>

                <!-- ISBN -->
                <div class="col-12 mt-3">
                    <label for="isbn" class="form-label">ISBN#</label>
                    <input type="text" id="isbn" class="form-control" placeholder="Inserisci il codice ISBN#">
                </div>
            </div>

            <hr>

            <!-- Notes -->
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="notes" class="form-label">Note</label>
                        <textarea class="form-control" id="notes" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                      </div>
                </div>
            </div>

            <!-- Checkbox -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="digital">
                <label class="form-check-label" for="digital">Disponibile anche in digitale</label>
            </div>

            <!-- Add book -->
            <div class="mt-3">
                <a href="./index.html" class="btn btn-primary">Aggiungi Libro</a>
            </div>
        </div>
    </main>
    <!-- /Main -->
</body>

</html>
